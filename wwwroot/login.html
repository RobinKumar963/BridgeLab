<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
    <form method="post">

        EmployeeID:
        <input type="text" name="ID" id="eid">
        <br /><br />

        Password:
        <input type="password" name="Password" id="password">
        <br /><br />



        <input type="button" value="LogIn" class="btnSubmit" id="btnSubmit" />
    </form>

    <a href="SignUp.html">Not yet Registerd?SignUp</a>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(function () {
            $("#btnSubmit").click(function () {
                $("#loaderDiv").show();
                var formData = new FormData();
                formData.append("id", $("#eid").val());
                formData.append("password", $("#password").val());
                $.ajax({
                    url: "/Read",
                    type: 'Post',
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function (response) {
                        console.log('res:',response);
                        $("#loaderDiv").show();
                        alert("LOGIN SUCCESSFUL");
                        window.location = 'Welcome.html?id=' +
                            response.empID + '&name=' +
                            response.empName + '&city=' +
                            response.empCity + '&address=' +
                            response.empAddress;
                    }
                    ,
                    error: function (err) {
                        alert(err);
                    }

                });
            });
        });
    </script> 
</body>
</html>
