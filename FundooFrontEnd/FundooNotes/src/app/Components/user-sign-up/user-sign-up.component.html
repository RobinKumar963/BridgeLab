<form class="needs-validation" >
    <div class="form-row">

      <div class="col-md-4 mb-3">
        <label for="validationCustom01">User-Email</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="UserEmail" value="Mark"
          required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Password</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Password" value="Otto"
          required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input type="text" class="form-control" id="validationCustomUsername" placeholder="username"
            aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>




      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">CardType</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="cardtype" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
      </div>
  
  
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>












    </div>



    
    <button class="btn btn-primary btn-sm" type="submit">Submit form</button>
  </form>
