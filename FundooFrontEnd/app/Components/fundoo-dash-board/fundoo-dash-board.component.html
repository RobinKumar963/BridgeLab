    <div class='topRow'>

        <div class='bottomRowLeft'>
            <app-fundoo-side-navigation-bar (messageEvent)="receiveMessage($event)"></app-fundoo-side-navigation-bar>

        <div class='bottomRowRight'>
            <app-fundoo-notes-content [contentStatus]="contentStatus"></app-fundoo-notes-content>
        </div>
    </div>
</div>
